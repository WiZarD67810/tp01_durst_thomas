<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="uft-8">
        <title>TP01</title>
        <link rel="stylesheet" href="./style/style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Font Segoe -->
        <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="fs-1 text-uppercase text-light text-center mt-4">TP1</h1>
            <div class="w-100 border mx-auto mt-4 bg-light">
                <form action="#" class="mx-5 mt-3 mb-3">
                    <div class="TP1-float">
                        <div class="form-group my-2 mx-2">
                            <label for="lastName" class="fs-5 ms-2 mb-1">Nom :</label>
                            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Ton nom...">
                        </div>
                        <div class="form-group my-2 mx-2">
                            <label for="forName" class="fs-5 ms-2 mb-1">Prénom :</label>
                            <input type="text" name="forName" id="forName" class="form-control" placeholder="Ton prénom...">
                        </div>
                        <div class="form-group my-2 mx-2">
                            <label for="civility" class="fs-5 ms-2 mb-1">Civilité :</label>
                            <select name="civility" id="civility" class="form-select">
                                <option selected>Choisisez votre civilité</option>
                                <option value="1">M</option>
                                <option value="2">Mme</option>
                            </select>
                        </div>
                    </div>

                    <div class="TP1-float">
                        <div class="form-group my-2 mx-2">
                            <label for="adresse" class="fs-5 ms-2 mb-1">Adresse :</label>
                            <input type="text" name="adresse" id="adresse" class="form-control" placeholder="Ton adresse...">
                        </div>
                        <div class="form-group my-2 mx-2">
                            <label for="cityCode" class="fs-5 ms-2 mb-1">Code postal :</label>
                            <input type="text" name="cityCode" id="cityCode" maxlength="5" class="form-control" placeholder="Ton code postal...">
                        </div>
                        <div class="form-group my-2 mx-2">
                            <label for="city" class="fs-5 ms-2 mb-1">Ville :</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="Ta ville...">
                        </div>
                    </div>

                    <div class="form-group my-2 mx-2">
                        <label for="mail" class="fs-5 ms-2 mb-1">Adresse mail :</label>
                        <input type="email" name="mail" id="mail" class="form-control" placeholder="Ton adresse e-mail...">
                    </div>
                    <div class="form-group my-2 mx-2">
                        <label for="phone" class="fs-5 ms-2 mb-1">Téléphone :</label>
                        <input type="tel" name="phone" id="phone" maxlength="10" class="form-control" placeholder="Ton numéro de téléphone...">
                        
                    </div>
                    <div class="form-group my-2 mx-2">
                        <label for="username" class="fs-5 ms-2 mb-1">Login :</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ton login...">
                    </div>
                    
                    <div class="TP1-float">
                        <div class="form-group my-2 mx-2">
                            <label for="password" class="fs-5 ms-2 mb-1">Mot de passe :</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ton mot de passe...">
                        </div>
                    </div>

                    <div class="TP1-float">
                        <div class="form-group my-2 mx-2">
                            <label for="password2" class="fs-5 ms-2 mb-1">Confirmation du mot de passe :</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Ton mot de passe...">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 my-4 mx-2">Valider</button>
                </form>
            </div>
        </div>

        <!-- Personal script -->
        <script src="./script/script.js"></script>
        <!-- Script for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <!-- Script for jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </body>
</html>
